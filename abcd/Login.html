<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="app-loader.gif" alt="Logo">
    </div>
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required autocomplete="off" placeholder="Enter username" title="Your unique username">
        <span id="usernameError" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" id="password" required autocomplete="off" placeholder="Enter password" title="At least 8 characters">
          <button type="button" id="togglePassword" class="toggle-password" style="width: 50px;">üëÅÔ∏è</button>
        </div>
        <span id="passwordError" class="error-message"></span>
      </div>
      <div class="form-group">
        <button type="submit" id="loginButton">Login</button>
        <span id="welcomeMessage" class="welcome-message"></span>
      </div>
    </form>
  </div>

  <script src="function.js"></script>
</body>
</html>
