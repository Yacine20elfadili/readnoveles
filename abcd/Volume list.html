<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        main {
            width: 90%;
            max-width: 1200px;
            padding-top: 50px;
        }
        h1 {
            position: fixed ;
            text-align: center;
            top: 50px;
            left: 560px;
            margin-bottom: 35px;
            font-size: 2.5rem;
            color: #00ffb7;
            animation: fadeIn 1s ease-in-out;
        }
        .volume-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .volume {
            background: linear-gradient(135deg, #2c2c2c, #3d3d3d);
            border: 1px solid #00ffb7;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .volume:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .volume-title {
            font-weight: bold;
            font-size: 20px;
            margin: 0;
            margin-bottom: 5px;
            color: #2e7bd3;
        }
        /* Pagination Buttons Style */
        .pagination {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #prevBtn,
        #nextBtn {
            padding: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: transparent;
            color: #00ffb7;
            border: 2px solid #00ffb7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        #prevBtn:hover,
        #nextBtn:hover {
            background-color: #00ffb7;
            color: #121212;
            transform: scale(1.1);
        }
        #prevBtn:disabled,
        #nextBtn:disabled {
            color: #555;
            border-color: #555;
            cursor: not-allowed;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Volume List</h1>
        <div class="volume-list" id="volumeList">
            <!-- Chapters will be loaded here dynamically -->
        </div>
        <div class="pagination" id="pagination">
            <button id="prevBtn">&lt;</button>
            <span id="pageInfo"></span>
            <button id="nextBtn">&gt;</button>
        </div>
    </main>
    <script>
        // Dynamic chapter generation
        const startChapter = 442;
        const endChapter = 488;

        const chapters = Array.from({length: endChapter - startChapter + 1}, (_, i) => ({
            number: startChapter + i,
            title: `Chapter ${startChapter + i}`,
            file: `${startChapter + i}.html`
        }));
        
       

        const itemsPerPage = 24;
        let currentPage = 1;

        const chapterGrid = document.getElementById('chapterGrid');

        function renderChapters(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginated = chapters.slice(start, end);

            chapterGrid.innerHTML = paginated.map(chapter => `
                <div class="chapter-card" onclick="window.location.href='${chapter.file}'">
                    <div class="chapter-number">Chapter #${chapter.number}</div>
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('prevBtn').disabled = page === 1;
            document.getElementById('nextBtn').disabled = end >= chapters.length;
        }

        // Pagination handlers
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderChapters(currentPage);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < Math.ceil(chapters.length / itemsPerPage)) {
                currentPage++;
                renderChapters(currentPage);
            }
        });

        // Initial render
        renderChapters(currentPage);

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = chapters.filter(chapter => 
                chapter.number.toString().includes(searchTerm) ||
                chapter.title.toLowerCase().includes(searchTerm)
            );
            
            chapterGrid.innerHTML = filtered.map(chapter => `
                <div class="chapter-card" onclick="window.location.href='${chapter.file}'">
                    <div class="chapter-number">Chapter #${chapter.number}</div>
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            `).join('');
        });

    </script>
</body>
</html>
