<!DOCTYPE html>
<html>
<head>
  <title>Novel Bookshelf</title>
  <style>
    /* CSS styles for your website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    main {
      padding: 20px;
    }
    
    .bookshelf {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    
    .book {
      width: 200px;
      height: 300px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }
    
    .book img {
      max-width: 100%;
      height: auto;
    }
    
    .book-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .book-author {
      font-style: italic;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Novel Bookshelf</h1>
  </header>

  <main>
    <div class="bookshelf">
      <a href="Volume list.html" class="book">
        <img src="noop.jpg" alt="Book 1">
        <div class="book-details">
          <h3 class="book-title">the beginning after the end</h3>             
        </div>
      </a>
      
      

   
      
      <!-- Add more books here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Novel Bookshelf. All rights reserved.</p>
  </footer>
</body>
</html>
