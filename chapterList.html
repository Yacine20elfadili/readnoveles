<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume List</title>
    <link rel="stylesheet" type="text/css" href="chapterStyle.css">
</head>

<body class="dark-mode">
    <!-- Modal for Chapter Creation -->
    <div id="createChapterModal" style="display: none;">
        <div id="container">
            <h2>Create New Chapter</h2>
            <label for="newChapterTitle">Chapter Title:</label><br>
            <input type="text" id="newChapterTitle" style="width: 100%; margin-bottom: 10px;"><br>
            <label for="newChapterContent">Chapter Content:</label><br>
            <textarea id="newChapterContent" rows="10" style="width: 100%; margin-bottom: 10px;"></textarea><br>
            <button id="saveChapterBtn">Save</button>
            <button id="cancelChapterBtn">Cancel</button>
        </div>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="dark-mode-toggle">Light Mode</button>

    <div id="spinner"></div>



    <main>
        <h1>Volume List</h1>
        <button id="createChapterBtn">+</button>

        <div class="volume-list" id="volumeList">
            <!-- Chapters will be loaded here dynamically -->
        </div>
        <div class="pagination" id="pagination">
        </div>
    </main>
    <script src="chapterCreation.js"></script>
</body>

</html>
