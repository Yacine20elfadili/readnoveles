<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume List</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #eaeaea;
            /* Light mode background */
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #222;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: color 0.3s;
        }

        .volume-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .volume {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .volume:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }

        .volume-title {
            font-size: 1.2rem;
            text-align: center;
            margin: 10px 0;
            color: #444;
            transition: color 0.3s;
        }

        .pagination {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .pagination button {
            background: linear-gradient(135deg, #6200EE, #3700B3);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .pagination button:disabled {
            background: #777;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background: linear-gradient(135deg, #7E3FF2, #4A00B3);
            transform: scale(1.05);
        }

        #pageInfo {
            font-size: 1rem;
            color: #555;
        }

        /* Pagination Animation */
        #pageInfo.animate {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode h1 {
            color: #ffffff;
            text-shadow: none;
        }

        body.dark-mode .volume {
            background: #1c1c1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
        }

        body.dark-mode .volume-title {
            color: #cccccc;
        }

        body.dark-mode .pagination button {
            background: linear-gradient(135deg, #6200EE, #3700B3);
        }

        body.dark-mode .pagination button:hover:not(:disabled) {
            background: linear-gradient(135deg, #7E3FF2, #4A00B3);
        }

        body.dark-mode #pageInfo {
            color: #B0B0B0;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #fff;
            color: #121212;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            z-index: 1000;
        }

        .dark-mode-toggle:hover {
            background: #f0f0f0;
        }

        body.dark-mode .dark-mode-toggle {
            background: #2e2e2e;
            color: #fff;
        }

        body.dark-mode .dark-mode-toggle:hover {
            background: #3a3a3a;
        }

        /* Spinner Styles */
        #spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #6200EE;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 1000;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Dark Mode Spinner Colors */
        body.dark-mode #spinner {
            border: 4px solid #6200EE;
            border-top: 4px solid #ffffff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .volume {
                padding: 15px;
            }

            .volume-title {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body class="dark-mode">
    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="dark-mode-toggle">Light Mode</button>
    
    <div id="spinner"></div>
    


    <main>
        <h1>Volume List</h1>
        <div class="volume-list" id="volumeList">
            <!-- Chapters will be loaded here dynamically -->
        </div>
        <div class="pagination" id="pagination">
            <button id="prevBtn">&lt;</button>
            <span id="pageInfo"></span>
            <button id="nextBtn">&gt;</button>
        </div>
    </main>
    <script src="chapterCreation.js"></script>
</body>

</html>
