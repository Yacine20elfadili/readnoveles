<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Video Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="login.js"></script> <!-- Login Script -->
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <img src="profile.jpg" alt="Profile Image" class="profile-img"> <!-- Replace with your profile image -->
            <h2>Login</h2>
            <input type="password" id="passwordInput" placeholder="Enter Password" required>
            <button id="loginBtn">Login</button>
            <p id="errorMessage" style="display: none;">Incorrect Password</p>
        </div>
    </div>
    
    <!-- Main Video App Content (hidden initially) -->
    <div id="mainApp" style="display: none;">
        <header class="header">
            <button id="listButton">List</button>
            <h1>Explore Our Videos</h1>
            <button id="logoutBtn">Logout</button> <!-- Add Logout button -->
            <!-- Hidden READ Button (Initially hidden) -->
            <button id="readButton" class="read-btn" style="display:none;">
                <i class="fas fa-book-open"></i> READ
            </button>
        </header>
        

        <div id="sidebar" class="sidebar">
            <ul id="videoTypeList"></ul>
            <button id="addVideoBtn"><i class="fas fa-plus-circle"></i></button>

            <!-- Modal for renaming category -->
            <div id="renameCategoryModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <h2>Rename Category</h2>
                    <label for="newCategoryName">New Category Name:</label>
                    <input type="text" id="newCategoryName" placeholder="Enter new category name">
                    <button id="confirmRenameCategory">Confirm</button>
                    <button id="cancelRenameCategory">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Modal for Adding Video -->
        <div id="addVideoModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Add Video</h2>
        
                <label for="videoTypeSelect">Select Video Type:</label>
                <select id="videoTypeSelect">
                    <!-- The options will be dynamically added here -->
                </select>

                <!-- Input field for new video type -->
                <div id="newTypeContainer" style="display:none;">
                    <label for="newVideoType">New Video Type:</label>
                    <input type="text" id="newVideoType" placeholder="Enter new video type">
                </div>

                <label for="videoURL">Video URL:</label>
                <input type="text" id="videoURL" placeholder="Enter MEGA video URL (https://mega.nz/file/....#....)">

                <button id="confirmAddVideo">Confirm</button>
                <button id="cancelAddVideo">Cancel</button>
            </div>
        </div>
    

    <div class="top-section">
        <!-- Video Player Container (on top) -->
        <div class="player-container">
            <iframe id="videoPlayer" src="" allowfullscreen></iframe>
        </div>
    </div>

    <div class="wrapper">
        <!-- Numbered Buttons for Pagination -->
        <div class="button-container" id="buttonContainer">
            <!-- Numbered buttons will be added dynamically -->
        </div>

        <!-- Thumbnails container (below buttons) -->
        <div class="thumbnail-container" id="thumbnailContainer" style="display: none;">
            <!-- Thumbnails will be added dynamically -->
        </div>
    </div>
</div>

<!-- Hidden App for Manga Section (Initially hidden) -->
<div id="hiddenApp" style="display: none;">
    <header class="hidden-header">
        <h1>Welcome to Manga Section</h1>
        <button id="watchButton" class="watch-btn">
            <i class="fas fa-video"></i> WATCH
        </button>
        <button id="logoutBtnHidden">Logout</button>
    </header>

    <!-- Manga Gallery Section -->
    <section id="mangaGallery">
        <h2>Manga Gallery</h2>
        <div class="manga-thumbnails">
            <!-- Thumbnails of the chapters will be displayed here -->
        </div>
        <!-- Pagination for Manga Thumbnails -->
        <div class="pagination" id="mangaPagination">
            <!-- Numbered pagination buttons will be dynamically added here -->
        </div>
    </section>

    <!-- Manga Viewer Section (Initially Hidden) -->
    <section id="mangaViewer" style="display: none;">
        <button id="backToGalleryBtn"><i class="fas fa-arrow-left"></i> Back to Gallery</button>
        <div id="chapterImages">
            <!-- Loaded chapter images will be displayed here in vertical order -->
        </div>
    </section>
    
</div>

    <script src="renderer.js"></script>
</body>
</html>
